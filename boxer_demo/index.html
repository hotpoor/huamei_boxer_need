<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>全媒体页面作品开发-DEMO</title>
    <!-- <script src="js/jquery-1.12.4.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <style type="text/css">
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="page_1_finish">
            <div class="page_left_top"></div>
            <div class="page_flag"></div>
            <div class="page_flag_base"></div>
            <div class="page_bottom_center"></div>

            <div class="page_fly_bird_0"></div>
            <div class="page_fly_bird_1"></div>

            <div class="page_loading"></div>
            <div class="page_loading_flag"></div>
            <div class="page_loading_flag_text">Loading...0%</div>
        </div>
        <div class="page_center_center hide"></div>
        <div class="page_2_finish">
            <div class="page_left_top"></div>
            <div class="page_center_right"></div>
            <div class="page_heaven"></div>
            <div class="page_scroll"></div>
            <div class="page_flag_base1"></div>
            <div class="page_flag1"></div>

            <div class="page_word page_zheng"></div>
            <div class="page_word page_dang"></div>
            <div class="page_word page_sheng"></div>
            <div class="page_word page_qi"></div>
            <div class="page_word page_shou"></div>
            <div class="page_title_text">10.1 国庆快乐</div>

            <div class="page_bottom_center"></div>

            <div class="page_button">争当升旗手</div>
            <div class="page_fly_bird_0" style="top: calc(70/1334.0*100%);"></div>
            <div class="page_fly_bird_1" style="top: calc(140/1334.0*100%);"></div>
        </div>
        <div class="page_3_finish">
            <div class="page_left_top"></div>
            
            <div class="page_center_right"></div>
            <div class="page_heaven"></div>
            <div class="page_scroll" style="top: calc(51/1334.0*100%);"></div>
            <div class="page_flag_base1"></div>
            <div class="page_flag1"></div>

            <div class="page_word page_sheng1"></div>
            <div class="page_word page_qi1"></div>
            <div class="page_word page_shou1"></div>
            <div class="page_word page_deng1"></div>
            <div class="page_word page_ji1"></div>
            <div class="page_title_text" style="
                left: calc(177/750.0*100%);
                top: calc(300/1334.0*100%);
                width: calc(391/750.0*100%);;">
                <div class="page_title_text_title">姓名</div>
                <div><input class="page_title_text_input_box" id="page_3_finish_name" placeholder="请输入您的姓名"></div>
                <div class="page_title_text_title">年龄</div>
                <div><input class="page_title_text_input_box" id="page_3_finish_age" placeholder="请输入您的年龄"></div>
                <div class="page_title_text_title">地址</div>
                <div><input class="page_title_text_input_box" id="page_3_finish_addr" placeholder="请输入您的地址"></div>
                <div class="page_title_text_title">爱国宣言</div>
                <div><textarea class="page_title_text_input_box" id="page_3_finish_word" placeholder="请填写您的爱国宣言" style="height:60px;">祖国更重于生命，是我们的母亲，我们的土地</textarea></div>
            </div>

            <div class="page_bottom_center"></div>

            <div class="page_button1">立即提交</div>
            <div class="page_fly_bird_0" style="top: calc(70/1334.0*100%);"></div>
            <div class="page_fly_bird_1" style="top: calc(140/1334.0*100%);"></div>
            <div class="page_3_show_cover"></div>
        </div>
        <div class="page_4_finish">
            <div class="page_left_top"></div>
            
            <div class="page_center_right"></div>
            <div class="page_heaven"></div>
            <div class="page_flag_base1"></div>
            <div class="page_flag1"></div>

            <div class="page_word page_shengqikaoyan" style="opacity:1;"></div>
            <div class="page_title_text" style="
                left: calc(38/750.0*100%);
                top: calc(300/1334.0*100%);
                width: calc(675/750.0*100%);
                background-color: rgba(255, 255, 255, 0.5);
                height: auto;
                padding: 20px 0px;
                border-radius: 20px;
                ">
                <div class="page_title_text_card_content">
                    <div><span style="color:#ff9800;">·</span>第一题</div>
                    <div>我国的国歌是谁作词的？</div>
                    <div class="page_4_option">A.聂耳</div>
                    <div class="page_4_option page_4_option_answer">B.田汉</div>
                    <div class="page_4_option">C.毛泽东</div>
                    <div class="page_4_option">D.洗星海</div>
                </div>
                <div align="center">
                    <div class="page_button2">提交答案</div>
                </div>
            </div>

            <div class="page_bottom_center"></div>

            <div class="page_fly_bird_0" style="top: calc(70/1334.0*100%);"></div>
            <div class="page_fly_bird_1" style="top: calc(140/1334.0*100%);"></div>

            <div class="page_4_show_cover_error hide">
                <div class="page_show_error_title"></div>
                <div class="page_show_error page_rotate_y"></div>
                <div class="page_show_error_continue">重新答题</div>
            </div>
            <div class="page_4_show_cover hide">
                <div class="page_show_right_title"></div>
                <div class="page_show_right page_rotate_y"></div>
                <div class="page_show_right_continue">下一题</div>
                
            </div>
        </div>
        <div class="page_5_finish">
            <div class="page_left_top"></div>
            
            <div class="page_center_right"></div>
            <div class="page_heaven"></div>
            <div class="page_flag_base1"></div>
            <div class="page_flag1"></div>

            <div class="page_word page_shengqikaoyan" style="opacity:1;"></div>
            <div class="page_title_text" style="
                left: calc(38/750.0*100%);
                top: calc(300/1334.0*100%);
                width: calc(675/750.0*100%);
                background-color: rgba(255, 255, 255, 0.5);
                height: auto;
                padding: 20px 0px;
                border-radius: 20px;
                ">
                <div class="page_title_text_card_content">
                    <div><span style="color:#ff9800;">·</span>第二题</div>
                    <div>我国的国歌是谁谱曲的？</div>
                    <div class="page_5_option">A.洗星海</div>
                    <div class="page_5_option">B.人民群众</div>
                    <div class="page_5_option">C.毛泽东</div>
                    <div class="page_5_option page_5_option_answer">D.聂耳</div>
                </div>
                <div align="center">
                    <div class="page_button3">提交答案</div>
                </div>
            </div>

            <div class="page_bottom_center"></div>

            <div class="page_fly_bird_0" style="top: calc(70/1334.0*100%);"></div>
            <div class="page_fly_bird_1" style="top: calc(140/1334.0*100%);"></div>

            <div class="page_5_show_cover_error hide">
                <div class="page_show_error_title"></div>
                <div class="page_show_error page_rotate_y"></div>
                <div class="page_show_error_continue1">重新答题</div>
            </div>
            <div class="page_5_show_cover hide">
                <div class="page_show_right_title"></div>
                <div class="page_show_right page_rotate_y"></div>
                <div class="page_show_right_continue1">下一题</div>
                
            </div>
        </div>
        <div class="page_6_finish">
            <div class="page_left_top"></div>
            
            <div class="page_center_right"></div>
            <div class="page_heaven"></div>
            <div class="page_flag_base1"></div>
            <div class="page_flag1"></div>

            <div class="page_word page_shengqikaoyan" style="opacity:1;"></div>
            <div class="page_title_text" style="
                left: calc(38/750.0*100%);
                top: calc(300/1334.0*100%);
                width: calc(675/750.0*100%);
                background-color: rgba(255, 255, 255, 0.5);
                height: auto;
                padding: 20px 0px;
                border-radius: 20px;
                ">
                <div class="page_title_text_card_content">
                    <div><span style="color:#ff9800;">·</span>第三题</div>
                    <div>我国第一次升旗仪式时什么时间？</div>
                    <div class="page_6_option page_6_option_answer">A.1949年10月1日</div>
                    <div class="page_6_option">B.1948年10月8日</div>
                    <div class="page_6_option">C.1952年10月1日</div>
                    <div class="page_6_option">D.1949年1月1日</div>
                </div>
                <div align="center">
                    <div class="page_button4">提交答案</div>
                </div>
            </div>

            <div class="page_bottom_center"></div>

            <div class="page_fly_bird_0" style="top: calc(70/1334.0*100%);"></div>
            <div class="page_fly_bird_1" style="top: calc(140/1334.0*100%);"></div>

            <div class="page_6_show_cover_error hide">
                <div class="page_show_error_title"></div>
                <div class="page_show_error page_rotate_y"></div>
                <div class="page_show_error_continue2">重新答题</div>
            </div>
            <div class="page_6_show_cover hide">
                <div class="page_show_right_title"></div>
                <div class="page_show_right page_rotate_y"></div>
                <div class="page_show_right_continue2">开始升旗</div>
                
            </div>
        </div>
        <div class="page_media"></div>

    </div>
    <audio id="media" controls class="hide" style="display: none;" loop="loop" src="media/lalala.mp3"></audio>
</body>
</html>
<script src="js/index.js"></script>
